<!DOCTYPE html>
<html>

<head>
  <title>Interview Question</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"
    integrity="sha512-w3u9q/DeneCSwUDjhiMNibTRh/1i/gScBVp2imNVAMCt6cUHIw6xzhzcPFIaL3Q1EbI2l+nu17q2aLJJLo4ZYg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style src = "app.css"></style>
  <script src = "app.js"></script>

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <h2>Invoice Generator</h2>
    </div>
  </nav>
  <div class="container" id="billContainer">
    <section>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group border-none">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
          </div>

          <div class="form-group">
            <textarea class="form-control" id="exampleInputName2" placeholder="Address"></textarea>
          </div>
        </div>

      </div>
      <div class="clearfix"></div>
    </section>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th rowspan="2">Sl No</th>
            <th rowspan="2">Service Description</th>
            <th rowspan="2">SAC Code</th>
            <th rowspan="2">Amount</th>
            <th rowspan="2">Qty</th>
            <th rowspan="2">Discount</th>
            <th rowspan="2">Taxable Value</th>
            <th colspan="2">CGST</th>
            <th colspan="2">SGST</th>
            <th rowspan="2">Total</th>
          </tr>
          <tr>
            <th>Rate</th>
            <th>Amount</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tdata">

        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center"> <strong>Total</strong> </td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

          </tr>
          <tr>
            <td colspan="4">Total Amount before Tax</td>
            <td id="amountbeforetax"></td>
          </tr>
          <tr>
            <td colspan="7" class="text-center" rowspan="4" id="inwords" style="font-weight: bold;"> </td>
            <td colspan="4">Add: CGST </td>
            <td id="totalcgst"></td>
          </tr>
          <tr>
            <td colspan="4">Add: SGST</td>
            <td id="totalsgst"></td>
          </tr>
          <tr>
            <td colspan="4">Total Tax Amount</td>
            <td id="totaltax"></td>
          </tr>
          <tr class="bg bg-success">
            <td colspan="4">Total Amount after Tax</td>
            <td id="grandtotal" style="font-weight: bold;font-size:20px;"></td>
          </tr>
          <tr>
            <td colspan="7" class="text-center"></td>
            <td colspan="5" id="invoiceColoumn"><a class="btn btn-success" id="invoiceBtn"
                onclick="generateInvoice()">Generate Invoice</a></td>
          </tr>
        </tfoot>

      </table>
    </div>
  </div>

</body>

</html>
